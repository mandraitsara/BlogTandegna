{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Forum - {{user.name}} {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/tandegnaConversation.css'%}">
    <script src="{% static 'js/tandegnaConversation.css'%}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body> 
    <div class="container">
                
            <div class="row" style="padding-top: 10px;">
                    <div class="col-md-2">
                        <img class="img_tandegna" src="{% static 'logo/logo.PNG' %}" alt="tandegna">
                    </div>
                    
                    <div class="col-md-10">
                        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                            <li class="nav-item" role="presentation">
                              <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true"><a id="id_lien" href="{% url 'home' %}"> Home</a></button>
                            </li>
                            

                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Profile</button>
                              </li>
                            
                            <li class="nav-item" role="presentation">
                              <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Contact</button>
                            </li>
                            <li class="nav-item">
                                <button type="button" class="btn btn-primary position-relative">
                                    Message
                                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                                      0
                                      <span class="visually-hidden">unread messages</span>
                                    </span>
                                  </button>
                            </li>

                            <li class="nav-item">
                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    {% if user %}                                    
                                    <span></span> <button class="btn btn-primary me-md-2" type="button">Deconnexion</button>
                                    {% else %}
                                    <span></span> <button class="btn btn-primary me-md-2" type="button"><a style="color:aquamarine;text-decoration:none"href="">Connexion</a></button>
                                    {% endif %}
                                  </div>
                            </li>
                          </ul>
                    </div>
            </div>
           
            <div class="profile">
                <img src="{% static 'logo/inconnu.png' %}" alt="">
                <h5>Vous ête connecté en tant que : <a href="">{{user.username}}</a></h5>
            </div>
            
            {% block content %}

            {% endblock %}

    </div>
</body>
</html>
